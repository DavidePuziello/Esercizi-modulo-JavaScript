<html>

<body>
  <div id="container">
    <h2>Hero's List</h2>
    <ul class="hero-list">
      <li class="hero-list-item">Batman</li>
      <li class="hero-list-item">Superman</li>
      <li class="hero-list-item">Spiderman</li>
      <li class="hero-list-item">Hulk</li>
      <li class="hero-list-item">Wolverine</li>
    </ul>
  </div>
</body>

</html>

<script>
  heroList = document.querySelectorAll('.hero-list-item');

  heroList.forEach(element => {
    element.addEventListener('mouseover', (event) => {
      event.target.style.color = 'red';
    })

    element.addEventListener('mouseout', (event) => {
      event.target.style.color = ``;
      
      // Non ho capito la parte del parametro transparent
      /* event.target.style.color = `transparent`; */
    })
  });
</script>
