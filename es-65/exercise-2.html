<html>

<body>
  <div id="container">
    <button type="button" id="fetch-post">
      Fetch Post from LocalStorage
    </button>

    <h2>Post: <span id="post-title"></span></h2>
  </div>
</body>

</html>

<script>

  const storage = JSON.parse(localStorage.getItem('body'));
  document.getElementById('post-title').innerText = storage.title;

</script>
