<html>

<body>
  <div id="container">
    <form>
      <div>
        <label>First Name:</label>
        <input type="text" class="form-input" id="firstName" value="Mario" />
      </div>
      <div>
        <label>Last Name:</label>
        <input type="text" class="form-input" id="lastName" value="Rossi" />
      </div>
      <div>
        <label>Age:</label>
        <input type="number" class="form-input" id="age" value="25" />
      </div>
    </form>
  </div>
</body>

</html>

<script>
  let label = document.querySelectorAll('label');
  let input = document.querySelectorAll('.form-input');
  let person = {};

  label.forEach((print, i) => {
    person[label[i].textContent] = input[i].value
  })

  console.log(person)

  document.querySelector('form').setAttribute('data-person', JSON.stringify(person))
</script>
